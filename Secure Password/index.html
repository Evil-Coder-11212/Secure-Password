<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reponsive.css" />
    <title>Secure</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container">
        <div class="inputs-container">
          <input
            type="text"
            name="user-password"
            id="user-password"
            autocomplete="username"
            autofocus
            placeholder="Enter your password"
          />
        </div>
        <p id="result">Result</p>
        <ul>
          <li>
            <a
              href="https://www.google.com/search?q=password+must+contain+an+uppercase+letter+and+lower+case&rlz=1C1YQLS_enIN930IN930&oq=password+must+contain+an+uppercase+letter+and+lower+case&aqs=chrome..69i57j0i22i30j0i390l5.8657j0j7&sourceid=chrome&ie=UTF-8"
              >Must contain one upper and lower case</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/search?q=password+must+be+12+length&rlz=1C1YQLS_enIN930IN930&oq=password+must+be+12+length&aqs=chrome..69i57j0i22i30j0i390l3.6465j0j9&sourceid=chrome&ie=UTF-8"
              >Must be a length of 12</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/search?q=password+must+be+12+length&rlz=1C1YQLS_enIN930IN930&oq=password+must+be+12+length&aqs=chrome..69i57j0i22i30j0i390l3.6465j0j9&sourceid=chrome&ie=UTF-8"
              >Must have an special character</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/search?q=password+must+be+12+length&rlz=1C1YQLS_enIN930IN930&oq=password+must+be+12+length&aqs=chrome..69i57j0i22i30j0i390l3.6465j0j9&sourceid=chrome&ie=UTF-8"
              >Must contain numbers</a
            >
          </li>
          <li>
            <a
              href="https://www.google.com/search?q=password+must+be+12+length&rlz=1C1YQLS_enIN930IN930&oq=password+must+be+12+length&aqs=chrome..69i57j0i22i30j0i390l3.6465j0j9&sourceid=chrome&ie=UTF-8"
              >Does not have an repeat pattern</a
            >
          </li>
        </ul>
      </div>
    </div>
    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
